<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="resources/anime.iife.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script defer type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div id="overlay">
      <object id="cover" data="" type="image/png"></object>
      <div id="content">
        <div id="track-info">
          <div class="transition"><span id="title">Failed to Start</span></div>
          <div id="track-info-linewrap">
            <div class="transition">
              <span id="artist">Something went wrong</span>
            </div>
            <div class="transition"><span id="charter"></span></div>
          </div>
        </div>
        <div class="transition"><div id="counter"></div></div>
        <div class="transition">
          <span id="combo"
            >COMBO: <span id="combo-number">000</span>
            <span id="combo-type"></span>
          </span>
        </div>
        <div class="transition"><div id="log"></div></div>
      </div>
    </div>

    <template id="counter-column-template">
      <div class="counter-column">
        <span class="counter-digit">0</span>
        <span class="counter-digit">1</span>
        <span class="counter-digit">2</span>
        <span class="counter-digit">3</span>
        <span class="counter-digit">4</span>
        <span class="counter-digit">5</span>
        <span class="counter-digit">6</span>
        <span class="counter-digit">7</span>
        <span class="counter-digit">8</span>
        <span class="counter-digit">9</span>
        <span class="counter-digit">0</span>
      </div>
    </template>
  </body>
</html>
